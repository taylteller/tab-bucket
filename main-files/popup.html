<!doctype html>
<html>
  <head>
    <title>Tab Bucket's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

      #no-display {
        display: none;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Save current page to bucket or display random page from bucket</h1>
    <div id="container">
      <button type="button" id="save-or-remove">Save current page</button>
      <button type="button" id="display">Display random page</button>
    </div>
    <span id="no-display">Oh no! You have no saved pages to display. Save a page first!</span>
  </body>
</html>
